<div class="container" style="border: 1px blue solid; border-radius: 2%;">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-nd-offset-2"  style="margin: 1%;">
            <form (ngSubmit)="onSubmit()" #form="ngForm">
                <div id="user-data" >
                    <div class="form-group">
                        <label for="name"> Name</label>
                        
                        <input type="text"
                        id="name"
                        class="form-control"
                        ngModel
                        name="name">
                    </div>
                    </div>
                    
                    <div id="user-data" >
                        <div class="form-group" >
                            <label for="company"> Company</label>
                            <input type="text"
                            id="company"
                            class="form-control"
                            ngModel
                            name="company">
                    </div>
                    </div>
                    <div id="user-data" >
                        <div class="form-group" >
                            <label for="position"> Position</label>
                            <input type="text"
                            id="position"
                            class="form-control"
                            ngModel
                            name="position">
                     </div>
                    </div>
                     <div id="user-data" >
                        <div class="form-group" >
                            <label for="department">Department</label>
                            <input type="text"
                            id="department"
                            class="form-control"
                            ngModel
                            name="department">
                        </div>
                    </div>
                    <div id="user-data">
                        <div class="form-group" >
                            <label for="phone">Phone</label>
                            <input type="text"
                            id="phone"
                            class="form-control"
                            ngModel
                            name="phone">
                        </div>
                    </div>
                    <div id="user-data" >
                        <div class="form-group" >
                            <label for="mobile"> Mobile</label>
                            <input type="text"
                            id="mobile"
                            class="form-control"
                            ngModel
                            name="mobile">
                    </div>
                </div>
                <div id="user-data" >
                    <div class="form-group" >
                        <label for="website"> Website</label>
                        <input type="text"
                        id="website"
                        class="form-control"
                        ngModel
                        name="website">
                    </div>
                </div>
                <div id="user-data" >
                    <div class="form-group" >
                        <label for="skype"> Skype</label>
                        <input type="text"
                        id="skype"
                        class="form-control"
                        ngModel
                        name="skype">
                    </div>
                </div>
                <div id="user-data" >
                    <div class="form-group" >
                        <label for="email"> Email</label>
                        <input type="text"
                        id="email"
                        class="form-control"
                        ngModel
                        name="email">
                    </div>
                </div>
                <div id="user-data" >
                    <div class="form-group" >
                        <label for="address">Adress</label>
                        <input type="text"
                        id="address"
                        class="form-control"
                        ngModel
                        name="address">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
